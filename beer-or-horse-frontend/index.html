
<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Beer or Horse?</title>
  <link rel="stylesheet" href="bootstrap/bootstrap.css">
  <script src="https://kit.fontawesome.com/2089a23db9.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">BEER OR HORSE?</a>
        
        <i class="fas fa-beer"></i>
        <i class="fas fa-question"></i>
        <i class="fas fa-horse"></i>
        </nav>
        <div class="container" style="margin-bottom: 120px">
        </div>
        <form class="form-inline"></form>
        <div class="form-group mx-sm-3 mb-2">
                <label for="input-username" class="sr-only">Username</label>
                <input type="text" class="form-control" id="input-username" placeholder="Enter your name">
              </div>
            </form>
            <div class="container" id="game-location">
                <div class="row">
                  <div class="col text-center">
                    <button class="btn btn-danger btn-lg" id="start-button">Start Game</button>
                  </div>
                </div>
              </div>
              <div class="container" style="margin-bottom: 120px"></div>
              <div class="container">
                    <div class="row">
                      <div class="col text-center">
                        <button class="btn btn-warning btn-lg" id="rules-button">Rules and Shite</button>
                      </div>
                    </div>
                  </div>
                  <div class="card mx-auto" id="rules-card" style="width: 18rem; margin-top: 10px; display: none">
                        <div class="card-body">
                                <div class="col text-center">
                          <h5 class="card-title">RULES</h5>
                          <p class="card-text">If it's a horse. Say it's a horse. If it's a beer. Say it's a beer. You have three lives. Good luck.</p>
                          <a href="#" class="btn btn-primary" id="read-button">I've read this</a>
                          </div>
                        </div>
                      </div>          

                      <script type="text/javascript" src="src/index.js"></script>
</body>
