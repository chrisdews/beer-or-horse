<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Beer or Horse?</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/horsebeer.css">

  <script src="https://kit.fontawesome.com/2089a23db9.js"></script>

</head>

<body>
  
  <div class="container d-none d-md-block d-lg-block d-xl-block">
    <div class="row updates-row">
        <div class="col-sm">
          <p id="update1"></p>
        </div>
        <div class="col-sm">
            <p id="update2"></p>
        </div>
        <div class="col-sm">
            <p id="update3"></p>
        </div>
        <div class="col-sm">
            <p id="update4"></p>
        </div>
        <div class="col-sm">
            <p id="update5"></p>
        </div>
    </div>
  </div>

  <div class="container">
    <div class="row title-row custom-align-center add-margin-top-10">
      <div class="col-md-3">
        <h2></h2>
        <h1></h1>
      </div>
      <div class="col-md-6" id="question-location">
        <h5 class="tracking-in-expand-fwd0">welcome to</h5>
        <h1 class="tracking-in-expand-fwd1">Beer</h1>
        <h5 class="tracking-in-expand-fwd2">or</h5>
        <h1 class="tracking-in-expand-fwd3">Horse</h1>
      </div>
      <div class="col-lg-3" id="leaderboard-location">
        <span id="leaderboard-card">
          <div class="card mb-4 shadow-sm .d-none">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">Leaderboard</h4>
            </div>
            <divw class="table-responsive .d-none">
              <table class="table table-hover table-sm" id="leaderboard-table">
                <tr id=leaderboard-row-0></tr>
                <tr id=leaderboard-row-1></tr>
                <tr id=leaderboard-row-2></tr>
                <tr id=leaderboard-row-3></tr>
                <tr id=leaderboard-row-4></tr>
              </table>
          </div>
        </span>
      </div>
    </div>
  </div>
  <div class="row add-margin-top-8">
    <!-- end of col1 -->
    <div class="col">
    </div>
    <div class="col-xs justify-content-center">
      <form class="form-inline"></form>
      <div class="form-group mx-sm-3 mb-2">
        <label for="input-username" class="sr-only">Username</label>
        <input type="text" class="form-control" id="input-username" placeholder="Enter your name">
      </div>
      </form>
      <div class="">
        <div class="col-sm" id="game-location">
          <div class="">
            <button class="btn btn-danger btn-lg roll-in-left vibrate-1" id="start-button">Start Game</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
    </div>

    <!-- end of col2 -->
  </div>

  <!-- end of row -->

  <div class="row flex-column">
    <div class="col text-center">
      <button class="btn btn-warning btn-lg roll-in-right" id="rules-button">Rules and Shite</button>
      <div class="row rules">
        <div class="card mx-auto" id="rules-card">
          <div class="card-body">
            <div class="col text-center">
              <h5 class="card-title">RULES</h5>
              <p class="card-text">If it's a horse. Say it's a horse. If it's a beer. Say it's a beer. Good luck.</p>
              <a href="#" class="btn btn-primary" id="read-button">I've read this</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container"></div>
    <div class="row game-footer text-center">
      <div class="col-sm" id="top-score-location">
        <h2 class="personal-best-score"></h2>
      </div>
      <div class="col-sm text-center" id="game-data-footer">
        
      </div>
    </div>
  </div>

  <div class="row grass">
    <img src="img/grass.png" alt="grass" id="grass-footer">
  </div>

  <script type="text/javascript" src="node_modules/actioncable/lib/assets/compiled/action_cable.js"></script>
  <script type="text/javascript" src="src/index.js"></script>
</body>

</html>
